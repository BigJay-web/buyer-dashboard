<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="navbar">
    <h1>ShopSphere</h1>
    <div class="nav-icons">
      <span>🔔</span>
      <span>🛒</span>
      <span>👤</span>
    </div>
  </div>

  <div class="sidebar">
    <ul>
      <li class="active">🏠 Home</li>
      <li>🛍️ Orders</li>
      <li>📌 Saved</li>
      <li>🌟 Following</li>
      <li>💬 Messages</li>
      <li>💰 Wallet</li>
      <li>📊 Insights</li>
      <li>⚙️ Settings</li>
    </ul>
  </div>

  <main class="dashboard">
    <div class="greeting-banner">
      <h2>Welcome back, Sarah 👋</h2>
      <p>Discover new products from your favorite influencers.</p>
    </div>

    <div class="explore-section">
      <h3>Explore</h3>
      <div class="reels">
        <div class="reel-card">
          <video autoplay muted loop>
            <source src="demo.mp4" type="video/mp4">
          </video>
          <div class="actions">
            <button>❤️</button>
            <button>💬</button>
            <button>🔖</button>
            <button>🛒 Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <div class="insights">
      <h3>📈 Your Insights</h3>
      <div class="insight-card">
        <p><strong>Monthly Spend:</strong> $540</p>
        <p><strong>Recommended:</strong> Silk Dress, LED Lamp</p>
      </div>
    </div>
  </main>

</body>
</html>
